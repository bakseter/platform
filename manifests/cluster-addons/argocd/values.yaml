argo-cd:
  global:
    domain: argocd.bakseter.net
    revisionHistoryLimit: 1
    networkPolicy:
      create: true

  configs:
    repositories:
      argocd:
        url: https://github.com/bakseter/whpah

    cm:
      admin.enabled: false
      resource.exclusions: |
        - apiGroups:
            - "*"
          clusters:
            - "*"
          kinds:
            - Endpoints
            - EndpointSlice
      dex.config: |
        connectors:
          - type: authproxy
            id: oauth2-proxy
            name: Proxy
            config:
              userHeader: X-Auth-Request-Email
              groupHeader: X-Auth-Request-Groups

    rbac:
      policy.default: ''
      scopes: '[groups, email]'
      policy.csv: |
        p, role:org-admin, *, get, *, allow
        p, role:org-admin, applications, sync, *, allow
        p, role:org-admin, applicationsets, sync, *, allow
        g, andreas_tkd@hotmail.com, role:org-admin

    dex:
      enabled: true

    params:
      server.insecure: true

  notifications:
    enabled: false
